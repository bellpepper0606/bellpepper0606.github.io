<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <script>
        // header.html を読み込む
        const headerEl = document.getElementById('header');
        fetch('header.html')
        .then(response => response.text())
        .then(html => headerEl.innerHTML = html);
    </script>
    <br>
    <br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
</head>
<body>
    <div id="header"></div>
    <script>
        // header.html を読み込む
        const headerEl = document.getElementById('header');
        fetch('header.html')
        .then(response => response.text())
        .then(html => headerEl.innerHTML = html);
    </script>
    <form
        action="https://docs.google.com/forms/d/e/1FAIpQLScM8BzmqrD-gBqV-9FOE2h37y71LmfzIP-K0RK7tRWvcIWJFA/formResponse"
		method="POST"
		target="hidden_iframe"
		onsubmit="submitted=true;"
		class="c-form"
    >
    <link rel="stylesheet" href="form.css" />
    <br>
    <br>
    <h1 style="text-align: center;">お問い合わせ</h1>

    <p style="text-align: center; margin: 20px auto;">
        以下の項目を入力して、「送信」ボタンを押してください。<br>なお、全て必須項目となっていますので、必ずご記入ください。
    </p>
    <p style="text-align: center; margin: 40px auto;">
        ※回答までには時間がかかる場合もありますが、ご了承ください。
    </p>
        <div class="c-form__item">
            <label class="c-form__label" for="field-mail">メールアドレス<span class="c-form__required">必須</span></label>
            <input type="email" class="c-form__input" name="entry.1792694626" placeholder="sample@email.com" required="required"><br>
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-pulldown">お問い合わせ内容<span class="c-form__required">必須</span></label>
            <select name="entry.128553396" class="c-form__select" required="required"><br>
                <option value="BVEデータについて">BVEデータについて</option>
                <option value="その他">その他</option>
            </select>
        </div>
        <div class="c-form__item">
            <label class="c-form__label" for="field-text">詳細内容<span class="c-form__required">必須</span></label>
            <input class="c-form__input" name="entry.1603754724" placeholder="" required="required"><br>
        </div>
        <div class="c-form__submit">
            <button type="submit">送信</button>
        </div>
    </form>

</body>
</html>
